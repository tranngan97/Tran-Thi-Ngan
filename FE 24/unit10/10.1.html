<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10.1</title>
	<style type="text/css" media="screen">
		form{
			width: 40%;
			height:300px;
			border: 1px solid black;
			margin-left: 25%;
			border-radius: 10%;
		}
		.p{
			width: 30%;
			height: 200px;
			margin-left: 20%;
			margin-top: 10%;
		}
		.input{
			width: 50%;
			margin-left: 50%;
			margin-top: -210px;
		}
		.input input {
			margin-top: 12px;
		}
		.submit{
			width:10%;
			background-color: red;
			color: white;
			margin-left: 35%;

		}
		.button{
			width:10%;
			background-color: red;
			color: white;
		}

	</style>
</head>
<body>
	<form name="myForm" onsubmit="return validateForm()" >
		<div class="p">
			<p>Họ và tên</p>
			<p>Giới tính</p>
			<p>Email</p>
			<p>Số điện thoại</p>
			<p>Mật Khẩu</p>
			<p>Nhập lại mật khẩu</p>
		</div>
		<div class="input">
			<input type="text" name="name" value="" placeholder="Nhập họ và tên..." id="hoTen"> <br>
			<input type="radio" name="" value="" placeholder=""> Nam <input type="radio" name="" value="" placeholder=""> Nữ <br>
			<input type="email" name="email" value="" placeholder="Nhập email..." id="eMail"> <br>
			<input type="text" name="sdt" value="" placeholder="Nhập số điện thoại..." id="sdt"> <br>
			<input type="password" name="pass" value="" placeholder="" id="pas"> <br>
			<input type="password" name="repass" value="" placeholder="" id="repas">
		</div>
	</form>
	<input type="submit" name="" value="Đăng ký" class="submit">
	<input type="button" name="" value="Xóa Trắng" class="button">
	<script type="text/javascript">
		function validateForm(){
			var hoten= document.getElementById("hoTen").value;
			if (hoten=="")|| (hoten.length<8){
				alert("Yêu cầu nhập đầy đủ họ tên");
				return false;

			}
			return true;

			var sdt= document.getElementById("sdt").value;
			var kiemTraDT = isNaN(sdt);
			if (sdt == “”) {
				alert(“Điện thoại không được để trống”);
				return false;
			}
			if (kiemTraDT == true) {
				alert(“Điện thoại phải để ở định dạng số”);
				return false;
			}
			return true;


			var pass= document.getElementById("pas").value;
			var repas= document.getElementById("repas").value;
			if (repas =! pas){
				alert("Nhập lại mật khẩu phải giống mật khẩu")

			}
			return true;

			var email= document.getElementById("eMail").value;
			var aCong=email.indexOf(“@”);
			var dauCham = email.lastIndexOf(“.”);
			if (email == “”) {
				alert(“Email không được để trống”);
				return false;
			}
			else if ((aCong<1) || (dauCham<aCong+2) || (dauCham+2>email.length)) {
				alert(“Email bạn điền không chính xác”);
				return false;
			}
			return true;




		}
	</script>
</body>
</html>
