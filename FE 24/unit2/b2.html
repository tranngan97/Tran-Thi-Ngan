<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
</head>
<body>
	<table border="1px" bordercolor="black" cellpadding="2px">
		<form>
			<tr>
				<td height="10px" colspan="2" bgcolor="#c1cdc1"><center>Đăng nhập hệ thống</center></td>
			</tr>
			<tr>
				<td>Tên Tài khoản</td>
				<td><input type="text" name="tenTaiKhoan" value="administrator"</td>
			</tr>
			<tr>
				<td>Mật khẩu</td>
				<td><input type="password" name="matKhau" value="password"></td>
			</tr>
			<tr>
				<td>Xác nhận mật khẩu</td>
				<td><input type="password"  name="reTypeMatKhau" value="password"></td>
			</tr>
			<tr>
				<td>Ghi Nhớ</td>
				<td><input type="checkbox" checked></td>
			</tr>
			<tr><td colspan="2"><center><input type="button" name="dangNhap" value="Đăng Nhập"> <input type="reset" name="reSet" value="Làm mới"></center></td></tr>
            <tr height="20px"><td colspan="2" bgcolor="#c1cdc1"></td></tr>

		</form>


	</table>
</body>
</html>
